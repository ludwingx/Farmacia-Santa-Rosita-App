<div class="container mt-5">
    <div class="window">
        <div class="row">
            <!-- Columna para la imagen -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img class="img-fluid" src="https://elglobal.es/wp-content/uploads/2020/02/GettyImages-1096306446-2048x1365.jpg" alt="">
            </div>
            <div class="col-md-6">
               <div class="logo text-center">
                <div class="row nav_logo_texts">
                    <div class="col-12">
                        <span class="nav_logo-name" style="position: relative; top: 15px;">Farmacia  </span> 
                        
                    </div>
                    <div class="col-12">
                        <span class="nav_logo-name">Santa</span>
                        <span class="nav_logo-name"  style="color: #dd2b66;">Rosita</span>
                        <span class="nav_logo-name"  style="color: #dd2b66; font-size: 1rem; position: relative; top: -5px; left: 5px;">App</span>
                    </div>

                </div>
               </div>
                <div class="formLogin">
                    <h3 class="text-center" style="padding-top: 20px;">Iniciar Sesión</h3>
                    <form [formGroup]="form" (ngSubmit)="login()" autocomplete="off">
                        <div class="mb-3">
                            <label for="username" class="form-label"><i class="fa fa-user"></i> Nombre de Usuario:</label>
                            <input type="username" name="username" class="form-control input" id="username"
                            formControlName="username" autocomplete="off" placeholder="Escriba su nombre de usuario">
                            @if(form.get('username')?.hasError('required')&&form.get('username')?.touched){
                                <div class="form-error">
                                    <span class="text-danger">username es requerido*</span>
                                </div>
                            }
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><i class="fa fa-lock"></i> Contraseña:</label>
                            <input type="password" name="password" class="form-control input" id="password"
                             formControlName="password" placeholder="Escriba su contraseña">
                            @if(form.get('password')?.hasError('required')&&form.get('password')?.touched){
                                <div class="form-error">
                                    <span class="text-danger">Contraseña es requerida*</span>
                                </div>
                            }
                        
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100 mt-3 btnLogin">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
